<html>
    <head>
        <title>Gaming Hero</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="backgroundContainer">
            <img src="GamingLogo.png" alt="" class="backgroundImage">
        </div>
        <div class="headerSection">
            <div class="logoContainer">
                <img src="GamingLogo.png" alt="" class="logo">
            </div>
            <div class="menuContainer">
                <span class="menuItem"><a href="" class="menuItemLink">Home</a></span>
                <span class="menuItem"><a href="" class="menuItemLink">Teams</a></span>
                <span class="menuItem"><a href="" class="menuItemLink">Matches</a></span>
                <span class="menuItem"><a href="" class="menuItemLink">News</a></span>
                <span class="menuItem"><a href="" class="menuItemLink">Contact</a></span>
            </div>
        </div>

        <!--Hero Section-->
        <div class="heroSection">
            <div class="leftSide">
                <div class="heroTextContainer">
                    <h1 class="mainTextHero">Game changing</h1>
                    <h2 class="secondTextHero">Make your gaming experience reach another level with us.</h2>
                    <a href="#" class="buttonHero">See More</a>
                </div>
            </div>
            <div class="rightSide">
                
            </div>
        </div>

        <!--Teams Section-->
        <div class="teamsSection">
            <div class="teamsSectionContainer">
                <h2 class="teamsSectionTitle">TEAMS</h2>
                <h4 class="teamsSectionSubTitle">Meet the true heros.</h4>
                <div class="teamsContainer">
                    <div class="teamContainer">
                        <img src="Teams/Counter.png" alt="" class="teamBackgroundImage">
                        <img src="Teams/Logo CSGO.png" alt="" class="gameLogo">
                    </div>
                    <div class="teamContainer">
                        <img src="Teams/LOL.png" alt="" class="teamBackgroundImage" style="height: 100%; width: auto;">
                        <img src="Teams/Logo LOL Blanco.png" alt="" class="gameLogo">
                    </div>
                    <div class="teamContainer">
                        <img src="Teams/Valorant.png" alt="" class="teamBackgroundImage" style="height: 100%; width: auto;">
                        <img src="Teams/Logo Valorant Blanco.png" alt="" class="gameLogo">
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
