<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism product Card</title>
</head>
<body>

    <header class="site-header">
        <img src="Logo_NIKE.svg" alt="" class="site-header__logo">
        <ul class="site-header__menu">
            <li class="site-header__menu-item">Novedades</li>
            <li class="site-header__menu-item">Hombre</li>
            <li class="site-header__menu-item">Mujer</li>
            <li class="site-header__menu-item">Colecciones</li>
        </ul>
        <div class="site-header__icons">
            <img src="SearchWhite.png" alt="" class="site-header__icon">
            <img src="shopping-bag.png" alt="" class="site-header__icon">
        </div>
    </header>

    <div class="glass-product-wrapper">
        <div class="glass-product-wrapper__info">
            <h3 class="glass-product-wrapper__info-subtitle">Nike Metcon 7</h3>
            <h1 class="glass-product-wrapper__info-title">flyease</h1>
            <p class="glass-product-wrapper__info-description">Las Nike Metcon 7 FlyEase redefinen la estabilidad y durabilidad para resistir los entrenamientos de fuerza m√°s exigentes.</p>
            <button class="glass-product-wrapper__atc">comprar</button>
        </div>
        <div class="glass-product-wrapper__image">
            <img src="Image.png" alt="">    
        </div>
    </div>
</body>
</html>
